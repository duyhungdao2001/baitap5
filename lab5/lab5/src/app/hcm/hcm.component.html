<div class="container">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Chiều dài</label>
                    <input type="number" [(ngModel)]="hcm.cd" [ngModelOptions]="{standalone: true}"
                        class="form-control">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Chiều rộng</label>
                    <input type="number" [(ngModel)]="hcm.cr" [ngModelOptions]="{standalone: true}"
                        class="form-control">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Diện tích</label>
                    <input type="numeber" [(ngModel)]="hcm.dt" [ngModelOptions]="{standalone: true}"
                        class="form-control">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Chu vi</label>
                    <input type="number" [(ngModel)]="hcm.cv" [ngModelOptions]="{standalone: true}"
                        class="form-control">
                </div>
                <button type="button" class="btn btn-primary" (click)="Tinh()">Tính</button>
            </form>
        </div>
    </div>
</div>
