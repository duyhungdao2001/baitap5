<div class="container">
    <div class="card">
        <div class="card-header">
            Tính Thưởng Tết Nguyên Đán
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="name"><b>Họ và Tên</b></label>
                    <input type="text" class="form-control">
                    <small id="emailHelp" class="form-text text-muted">
                        Vui lòng nhập họ và tên</small>
                </div>
                <label for="exampleInputEmail1"><b>Lương</b></label>
                <div class="input-group mb-3">
                    <input type="number" [(ngModel)]="nhanvien.luong" [ngModelOptions]="{standalone: true}"
                        class="form-control">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2"><b>VNĐ</b></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="gender"><b>Giới tính</b></label>
                    <p></p>
                    <input type="radio" value="name" name="gender" [(ngModel)]="nhanvien.phai"
                        [ngModelOptions]="{standalone: true}" />
                    Nam
                    <input type="radio" value="nu" name="gender" [(ngModel)]="nhanvien.phai" /> Nữ
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1"><b>Độ tuổi</b></label>
                    <select class="custom-select" name="tuoi" [(ngModel)]="nhanvien.tuoi"
                        [ngModelOptions]="{standalone: true}">
                        <option value="1">Dưới 25</option>
                        <option value="2">Từ 25 đến 40</option>
                        <option value="3">Trên 40</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
